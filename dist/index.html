<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NBA Players</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,400italic">
    <link href="angular-material.min.css?ver=1487317159869" rel="stylesheet">
    <link rel="stylesheet" href="app.min.css?ver=1487317159869">
</head>

<body layout="row">
    <main ng-controller="MainController as ctrl" layout="column" role="main" flex layout-fill>
        <div layout="row" layout-fill ng-cloak>
            <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-whiteframe="4" flex>
                <md-toolbar>
                    <h1 class="md-toolbar-tools">RotoQL</h1>
                </md-toolbar>
                <md-content layout-padding>
                    <p hide show-gt-md>
                        Extra info can be added here and we can add a button to open this on mobile.
                    </p>
                </md-content>
            </md-sidenav>
            <div flex>
                <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
                    <md-nav-item md-nav-click="goto('players')" name="players">
                        Players
                    </md-nav-item>
                </md-nav-bar>
                <md-content flex layout-padding>
                    <md-virtual-repeat-container>
                        <div layout="row" md-virtual-repeat="player in ctrl.players" flex>
                            <md-card flex>
                                <md-card-header>
                                    <md-card-header-text>
                                        <span class="md-title">{{player.first_name}}&nbsp;{{player.last_name}}</span>
                                        <span class="md-subhead">Team:&nbsp;{{player.team}}</span>
                                        <span class="md-subhead">Position:&nbsp;{{player.position}}</span>
                                    </md-card-header-text>
                                </md-card-header>
                            </md-card>
                        </div>
                    </md-virtual-repeat-container>
                </md-content>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.0/es6-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js"></script>
    <script>
    /*<![CDATA[*/
    (function() {
        require.config({
            baseUrl: '/',
            paths: {
                "angular": "//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.2/angular.min"
            },
            shim: {
                "angular": {
                    exports: "angular"
                }
            }
        });
    })();
    require([
        'angular',
        'app.min.js?ver=1487317159869'
    ], function(angular) {
        'use strict';
        require(['src/main'], function(App) {
            var app = new App();
            app.init();
        });
    });
    /*]]>*/
    </script>
</body>

</html>
